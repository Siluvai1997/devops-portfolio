name: Lint and Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  lint-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # â†“ install *specific* versions; ESLint 8 works with .eslintrc.json
      - name: Install linters & Prettier
        run: |
          npm install -g \
            htmlhint \
            stylelint stylelint-config-standard \
            eslint@8 \
            prettier

      - name: HTML lint
        run: htmlhint "./*.html"

      - name: CSS lint
        run: |
          echo '{ "extends": "stylelint-config-standard" }' > .stylelintrc.json
          stylelint "**/*.css"

      - name: JavaScript lint
        run: |
          echo '{ "env": { "browser": true, "es2021": true }, "extends": "eslint:recommended" }' > .eslintrc.json
          eslint "**/*.js"

      - name: Prettier check
        run: |
          echo '{}' > .prettierrc
          prettier --check "**/*.{html,css,js}"

      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./